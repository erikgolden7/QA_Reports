<div class="report_box">
	<div class="report_title">{{title}}</div>
	<form class="search_settings">
		<button ng-click="reloadPage()">Current Month</button>
		<button ui-sref="month">Line Graph</button>
	</form>
	<form class="search_settings">
		<input type="month" name="graph" ng-model="inputDate">
		<input type="button" value="search" ng-click="sayDate()">
	</form>
	<div><canvas id="monthChart" width="1000" height="450"></canvas></div>
</div>

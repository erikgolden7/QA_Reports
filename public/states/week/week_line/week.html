<div class="report_box">
	<div class="report_title">{{title}}</div>
	<form class="menu_right">
		<button class="menu_item" ui-sref="week" ng-click="reloadPage()">Current Week</button>
		<button class="menu_item" ui-sref="week_bar">Bar Graph</button>
	</form>
	<form class="search_settings">
		<input type="week" name="year_week" ng-model="inputDate">
		<input type="button" value="search" ng-click="getWeek()">
	</form>
	<div><canvas id="weekChart" width="1000" height="450"></canvas></div>
</div>

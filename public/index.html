<!DOCTYPE html>
<html lang="en" ng-app="qaReports">
	<head>
		<title>QA Reports</title>
		<meta charset="utf-8" lang="en">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./src/QA.png">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
	</head>
	
	<body ng-controller="indexCtrl">
		<h1 class="title">QA Reports</h1>
		<div class="buttons">
			<div class="increment" ng-click="increment++"></div>
			<div class="decrement" ng-click="decrement--"></div>
			<div class="count"> {{test}} </div>
		</div>
		<div class="menu">
			<div ui-sref="day" class="menu_item">Day</div>
			<div ui-sref="week" class="menu_item">Week</div>
			<div ui-sref="month" class="menu_item">Month</div>
			<div ui-sref="all" class="menu_item">All</div>
		</div>
		
		
		
		
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	</body>
</html>

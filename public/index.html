<!DOCTYPE html>
<html lang="en" ng-app="qaApp">
	<head>
		<title>QA Reports</title>
		<meta charset="utf-8" lang="en">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" href="./src/QA.png">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="./states/home/home.css">
		<link rel="stylesheet" href="./states/day_reports/day.css">
		<link rel="stylesheet" href="./states/week_reports/week.css">
		<link rel="stylesheet" href="./states/month_reports/month.css">
		<link rel="stylesheet" href="./states/all_reports/all.css">
	</head>
	
	<body ng-controller="homeCtrl">
		<a href="https://joltup.com/">
			<div class="jolt_logo"></div>
		</a>
		<h1 class="main_title">QA Bug Reports</h1><hr/>
		
		
		<div class="background">
			<div class="tally_box">
				<div class="left_tally">
					<div class="tally_item_top">
						Total Catastrophes Averted:
					</div><hr/>
					<div class="tally_item_bottom">
						Bugs Squished Today:
					</div>
				</div>
				<div class="right_tally">
					<div class="tally_item_top">
						{{totalCount}}
					</div><hr/>
					<div class="tally_item_bottom">
						{{todayCount}}
					</div>
				</div>
			</div>
		</div>
		
		
		
		
		<div class="buttons">
			<div class="increment" ng-click="increment()"></div>
			<div class="decrement" ng-click="decrement()"></div>
		</div>
		
		<div class="menu">
			<div ui-sref="day" class="menu_item">Day</div>
			<div ui-sref="week" class="menu_item">Week</div>
			<div ui-sref="month" class="menu_item">Month</div>
			<div ui-sref="all" class="menu_item">All</div>
		</div>
		
		<div class="outer_box">
			<ui-view></ui-view>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
		<script src="./js/app.js"></script>
		<script src="./states/home/homeCtrl.js"></script>
		<script src="./states/day_reports/dayCtrl.js"></script>
		<script src="./states/week_reports/weekCtrl.js"></script>
		<script src="./states/month_reports/monthCtrl.js"></script>
		<script src="./states/all_reports/allCtrl.js"></script>
		<script src="./states/home/homeService.js"></script>
		<!--<script src="../config.js"></script>-->
	</body>
</html>

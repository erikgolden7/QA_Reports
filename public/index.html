<!DOCTYPE html>
<html lang="en" ng-app="qaReports">
<head>
	<title>QA Reports</title>
	<meta charset="utf-8" lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./src/QA.png">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
</head>

<body ng-controller="indexCtrl">
<div class="pure-container" data-effect="pure-effect-slide">
	<input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left">
	<label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left">
		<span class="pure-toggle-icon"></span>
	</label>
	<div class="pure-drawer" data-position="left">
		<div class="nav-menu">
			<div ui-sref="home" class="nav-item hvr-sweep-to-right ">Home</div><br>
			<div ui-sref="badges" class="nav-item hvr-sweep-to-right ">Badges</div><br>
			<div ui-sref="calendar" class="nav-item hvr-sweep-to-right ">Calendar</div><br>
			<div ui-sref="assessments" class="nav-item hvr-sweep-to-right ">Assessments</div><br>
			<div ui-sref="discussion" class="nav-item hvr-sweep-to-right ">Chat</div>
			<div ng-if="out"><a class="nav-item hvr-sweep-to-right-red" href="/logout">Logout</a></div>
		</div>
	</div>
	<div class="pure-pusher-container">
		<div class="pure-pusher">
			<nav class='nav-bar flex-row'>
				<div class="login"></div>
				<div ui-sref="home" class="dm-logo"></div>
				<div class="logo-right"></div>
			</nav>
		</div>
	</div>
	<ui-view></ui-view>
	<label class="pure-overlay" for="pure-toggle-left" data-overlay="left"></label>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</body>
</html>
